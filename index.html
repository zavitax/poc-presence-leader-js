<!DOCTYPE html>
<html>
    <body>
        <script>
            const chance_to_add = 0.7;
            const max_frames = 3 * 5;

            const frames = {};

            function add_frame() {
                const id = crypto.randomUUID();

                console.log('add frame ', id);

                const iframe = document.createElement('iframe');
                iframe.width = "700";
                iframe.height = "120";
                iframe.src = "frame.html";

                const div = document.createElement("div");
                div.style.display = 'inline-block';

                remove = () => {
                    console.log('remove frame ', id);

                    document.body.removeChild(div);
                    iframe.src = "about:blank";

                    delete frames[id];

                    return false;
                };

                const a = document.createElement("a");
                a.style.display = 'block';
                a.href = '#';
                a.innerText = '[X] Close';
                a.onclick = remove;

                div.appendChild(a);
                div.appendChild(iframe);

                document.body.appendChild(div);

                frames[id] = remove;

                return remove;
            }

            function remove_random_frame() {
                const keys = Object.keys(frames);
                if (keys.length <= 1) return;

                const id = keys[Math.floor(Math.random() * keys.length)];

                const remove = frames[id];

                remove();
            }

            (function() {
                const a = document.createElement('a');
                a.style.display = 'block';
                a.style.marginBottom = '1em';
                a.innerText = '[ADD FRAME]';
                a.href = '#';
                a.onclick = add_frame;

                document.body.appendChild(a);
            })();

            for (let i = 0; i < 8; ++i) {
                add_frame();
            }

            /*
            setInterval(() => {
                const threshold = chance_to_add * 1000;
                const val = Date.now() % 1000;

                if (val < threshold) {
                    const count = Object.keys(frames).length;

                    if (count < max_frames) {
                        add_frame();
                    }
                } else {
                    remove_random_frame();
                }
            }, 1000 * 60);
            */
        </script>
    </body>
</html>
